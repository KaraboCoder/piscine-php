<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
</head>
<body>
    <style>
        .calc{
            display: flex;
            flex-direction: column;
            height: 400px;
            widows: 400px;
            align-content: stretch;
            align-items: stretch
        }
        .top-inputs{
            display: flex;
        }
        .calc input{
            flex: 1;
        }
        button{
            width: 100%;
            height: 100px;
            background-color: greenyellow;
            border: none;
            cursor: pointer;

        }
    </style>
    <div class="calc">
        <div class="top-inputs">
            <input type="number" name="" id="left-input">
            <select name="" id="">
                <option value="+" selected>+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" name="" id="right-input">
        </div>
        <button onclick="calc()">Try Me</button>
    </div>
    <script>
        var sign = document.getElementsByTagName("select")[0];
        var leftInput = document.getElementById("left-input");
        var rightInput = document.getElementById("right-input");
        var calc = function(){
            if (leftInput.value >= 0 && rightInput.value >= 0)
            {
                op = sign.selectedOptions[0].value;
                if ((op == "/" || op == "%") && rightInput.value == 0)
                {
                    console.log("It’s over 9000!");
                    alert("It’s over 9000!");
                }else{
                    if (leftInput.value != "" && rightInput.value != "")
                    {
                        switch(op){
                            case "+":
                                var res = parseInt(leftInput.value) + parseInt(rightInput.value);
                                console.log(res);
                                alert(res);
                            break;
                            case "-":
                                var res = parseInt(leftInput.value) - parseInt(rightInput.value);
                                console.log(res);
                                alert(res);
                            break;
                            case "*":
                                var res = parseInt(leftInput.value) * parseInt(rightInput.value);
                                console.log(res);
                                alert(res);
                            break;
                            case "/":
                                var res = parseInt(leftInput.value) / parseInt(rightInput.value);
                                console.log(res);
                                alert(res);
                            break;
                            case "%":
                                var res = parseInt(leftInput.value) % parseInt(rightInput.value);
                                console.log(res);
                                alert(res);
                            break;
                        }
                    }
                }

            }else{
                alert("Error :(");
            }
        }
        setInterval(function(){
            alert("Please, use me...");
        }, 30000)
    </script>
</body>
</html>
